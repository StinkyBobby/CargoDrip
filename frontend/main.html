<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #333;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info span {
            font-weight: bold;
            color: #555;
        }
        
        .logout-btn {
            padding: 0.5rem 1rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .table-section {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .edit-btn, .delete-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .edit-btn {
            background: #28a745;
            color: white;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Управление данными</h1>
            <div class="user-info">
                <span id="currentUser">Пользователь</span>
                <button class="logout-btn" id="logoutBtn">Выйти</button>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="form-section">
            <h2>Добавить новую запись</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="department">Отдел:</label>
                    <select id="department" name="department" required>
                        <option value="">Выберите отдел</option>
                        <option value="IT">IT</option>
                        <option value="Маркетинг">Маркетинг</option>
                        <option value="Продажи">Продажи</option>
                        <option value="Финансы">Финансы</option>
                    </select>
                </div>
                <button type="submit" id="submitBtn">Добавить запись</button>
            </form>
        </div>
        
        <div class="table-section">
            <h2>Список записей</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Отдел</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Данные будут загружены сюда -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Проверка авторизации
        window.addEventListener('load', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            document.getElementById('currentUser').textContent = currentUser.username;
            loadData();
        });
        
        // Выход из системы
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
        
        // Загрузка данных
        function loadData() {
            // В реальном приложении здесь был бы запрос к серверу
            // Для демонстрации используем localStorage
            const data = JSON.parse(localStorage.getItem('tableData') || '[]');
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Нет данных для отображения</td></tr>';
                return;
            }
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                    <td>${item.department}</td>
                    <td class="actions">
                        <button class="edit-btn" data-id="${item.id}">Изменить</button>
                        <button class="delete-btn" data-id="${item.id}">Удалить</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // Добавляем обработчики для кнопок редактирования и удаления
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    editRecord(this.getAttribute('data-id'));
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    deleteRecord(this.getAttribute('data-id'));
                });
            });
        }
        
        // Добавление новой записи
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const department = document.getElementById('department').value;
            
            // В реальном приложении здесь был бы запрос к серверу
            // Для демонстрации используем localStorage
            const data = JSON.parse(localStorage.getItem('tableData') || '[]');
            const newId = data.length > 0 ? Math.max(...data.map(item => item.id)) + 1 : 1;
            
            const newRecord = {
                id: newId,
                name: name,
                email: email,
                phone: phone,
                department: department
            };
            
            data.push(newRecord);
            localStorage.setItem('tableData', JSON.stringify(data));
            
            showMessage('Запись успешно добавлена!', 'success');
            loadData();
            document.getElementById('dataForm').reset();
        });
        
        // Редактирование записи
        function editRecord(id) {
            // В реальном приложении здесь был бы запрос к серверу
            // Для демонстрации используем localStorage
            const data = JSON.parse(localStorage.getItem('tableData') || '[]');
            const record = data.find(item => item.id == id);
            
            if (record) {
                document.getElementById('name').value = record.name;
                document.getElementById('email').value = record.email;
                document.getElementById('phone').value = record.phone;
                document.getElementById('department').value = record.department;
                
                // Изменяем кнопку на "Обновить"
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.textContent = 'Обновить запись';
                submitBtn.onclick = function(e) {
                    e.preventDefault();
                    
                    record.name = document.getElementById('name').value;
                    record.email = document.getElementById('email').value;
                    record.phone = document.getElementById('phone').value;
                    record.department = document.getElementById('department').value;
                    
                    localStorage.setItem('tableData', JSON.stringify(data));
                    
                    showMessage('Запись успешно обновлена!', 'success');
                    loadData();
                    document.getElementById('dataForm').reset();
                    
                    // Возвращаем кнопку в исходное состояние
                    submitBtn.textContent = 'Добавить запись';
                    submitBtn.onclick = null;
                    document.getElementById('dataForm').onsubmit = function(e) {
                        e.preventDefault();
                        document.getElementById('dataForm').dispatchEvent(new Event('submit'));
                    };
                };
            }
        }
        
        // Удаление записи
        function deleteRecord(id) {
            if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                // В реальном приложении здесь был бы запрос к серверу
                // Для демонстрации используем localStorage
                let data = JSON.parse(localStorage.getItem('tableData') || '[]');
                data = data.filter(item => item.id != id);
                localStorage.setItem('tableData', JSON.stringify(data));
                
                showMessage('Запись успешно удалена!', 'success');
                loadData();
            }
        }
        
        // Показать сообщение
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
